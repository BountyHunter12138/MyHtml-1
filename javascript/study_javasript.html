<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习JavaScript</title>
</head>
<body>
    <script>
        function sayHello(){
            document.writeln("Hello world Javascript!");
            alert("hello world javascrip");
        }
        sayHello();

        var sayHelloObject=function(x){
            document.writeln('<br>');
            document.writeln("x=",x);
        };

        sayHelloObject(518);

        var study_var=function(){
            var str1="变量名";
            var num=1.5;
            age = 18;
            var cars=new Array("A","B","C");
            document.writeln("<br>"+str1);
            document.writeln("<br>"+num+"<br>"+age);
            document.writeln("<br>"+cars);
        }

        study_var();

        var sum=function(start,end){
            var s=0;
            var i;
            for(i=start;i<=end;i++){
                s=s+i;
            }
            document.writeln('<br>'+s);
        }(1,100);
        
        var sum_while=function(start,end){
            var s=0;
            var i=start;
            while(i<=end){
                if(i%2==1){
                    s=s+i;
                }
                i++;
            }
            document.writeln("<br>"+s);
        }(1,100);

        var for_in=function(arr){
            for(var each in arr){
                document.writeln("<br>");
                document.writeln("arr["+each+"]="+arr[each]);
            }
        }(new Array("a","test",1,2.2,[1,1,1]))

        // 三种表示方法：方法一
        var static_person={
            name:"jiangmengbo",
            birth:2000,
            school:"zjbc",
            height:1.6,
            weight:49,
            score:null
        }

        static_person.eat=function(){
            alert("object can eat");
        }

        static_person.country="china";
        if ('weight' in static_person){
            document.writeln("<br> object have weight");    
        }else{
            document.writeln("<br> object have not weight");
        }

        document.writeln("<br>");
        document.writeln(static_person.name);
        document.writeln(static_person.school,"<br>");
        document.writeln(static_person.weight,"<br>");
        static_person.eat()


        // 方法二
        var person=new Object();
        person.name="jiangjiang";
        person.eat=function(){
            document.writeln(person.name ," can eat ")
        }

        person.eat();


        // 方法三 动态
        var function_person=function(name){
            this.name=name;
            this.eat=function(){
                document.writeln("<br>",name," is benbi")
            }
        }

        p=new function_person("sun yu");
        p.eat();


    </script>
</body>

</html>
